name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length set to 120
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=venv

    - name: Check code formatting with black
      run: |
        black --check --line-length=120 --exclude=venv .

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black --line-length=120 --skip venv .

    - name: Validate config.py
      run: |
        python -c "from config import Config; print('Config validation passed')"

    - name: Check for security issues
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json --exclude ./venv || true

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Analyze code with pylint
      continue-on-error: true
      run: |
        pylint --exit-zero --max-line-length=120 --disable=C0114,C0115,C0116 --ignore=venv *.py

    - name: Calculate code complexity
      run: |
        radon cc . -a -nb --exclude=venv

    - name: Calculate maintainability index
      run: |
        radon mi . -nb --exclude=venv

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check for dependency vulnerabilities
      run: |
        python -m pip install --upgrade pip
        pip install safety
        if [ -f requirements.txt ]; then safety check --file requirements.txt --output text || true; fi
