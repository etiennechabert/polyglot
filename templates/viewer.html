<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Viewer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(72, 198, 239, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 95, 109, 0.15) 0%, transparent 50%);
            animation: backgroundShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .language-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 30px;
        }

        .language-selection h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .language-selection p {
            font-size: 20px;
            opacity: 0.8;
        }

        .flags-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .flags-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }

        @media (min-width: 900px) {
            .flags-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }
        }

        .flag-button {
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flag-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .flag-icon {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            line-height: 1;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-radius: 15px;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .flag-name {
            font-size: 20px;
            font-weight: 600;
        }

        .viewer-container {
            display: none;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 30px;
        }

        .viewer-container.active {
            display: flex;
        }

        .viewer-header {
            display: none;
        }

        .selected-language {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
        }

        .change-language-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: normal;
        }

        .change-language-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .viewer-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .status-dot.waiting {
            background: #f59e0b;
        }

        .status-dot.reconnecting {
            background: #f59e0b;
            animation: reconnectPulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes reconnectPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.2);
            }
        }

        .transcription-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            flex: 0 0 25%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .transcription-section h3 {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transcription-header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .transcription-text {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            flex: 1;
            overflow-y: auto;
        }

        .translation-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            flex: 0 0 calc(75% - 15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .translation-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        #translationsContainer {
            flex: 1;
            overflow-y: auto;
        }

        .translation-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.3s ease;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .translation-item .time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            min-width: 45px;
            padding-top: 2px;
            line-height: 1.6;
            align-self: flex-start;
        }

        .translation-item .text {
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
            flex: 1;
            padding-top: 0px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Language Selection Screen -->
    <div class="language-selection" id="languageSelection">
        <h1>üåç Polyglot Viewer</h1>
        <p>Select your language to start viewing translations</p>
        <div class="flags-container" id="flagsContainer">
            <!-- Flags will be dynamically inserted here -->
        </div>
    </div>

    <!-- Viewer Screen -->
    <div class="viewer-container" id="viewerContainer">
        <div class="transcription-section">
            <h3>
                <span>Original Transcription</span>
                <div class="transcription-header-controls">
                    <span class="status-badge">
                        <span id="connectionDot" class="status-dot disconnected"></span>
                        <span id="connectionStatus">Disconnected</span>
                    </span>
                    <span class="status-badge" id="listeningBadge" style="display: none;">
                        <span class="status-dot waiting"></span>
                        <span>Waiting for audio...</span>
                    </span>
                    <button class="change-language-btn" onclick="changeLanguage()">Change Language</button>
                </div>
            </h3>
            <div class="transcription-text" id="transcriptionText">Waiting for audio...</div>
        </div>

        <div class="translation-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="margin: 0;">
                    <span id="translationFlag"></span>
                    <span id="translationLanguage"></span>
                </h2>
                <div id="lagTimer" style="font-size: 12px; color: rgba(255, 255, 255, 0.6); padding: 4px 10px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; display: none;">
                    Lag: <span id="lagSeconds">0</span>s
                </div>
            </div>
            <div id="translationsContainer">
                <div class="no-data">No translations yet. Waiting for speaker to start...</div>
            </div>
        </div>
    </div>

    <!-- Branding Footer -->
    <div style="position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); font-size: 13px; color: rgba(255, 255, 255, 0.7); text-align: center; z-index: 1000; font-family: 'Courier New', monospace; letter-spacing: 0.5px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); display: flex; align-items: baseline; gap: 6px;">
        <span style="font-weight: 600;">Polyglot</span>
        <span style="opacity: 0.5; line-height: 1;">‚Ä¢</span>
        <span>Built with</span>
        <span style="color: #ff6b6b; font-size: 13px; line-height: 1;">‚ô•</span>
        <span>at</span>
        <span style="font-weight: 600;">Lyck(e)bo</span>
    </div>

    <script>
        // Configure Socket.IO with auto-reconnect
        const socket = io({
            reconnection: true,              // Enable auto-reconnection
            reconnectionDelay: 1000,         // Start with 1 second delay
            reconnectionDelayMax: 5000,      // Max 5 seconds between attempts
            reconnectionAttempts: Infinity,  // Never stop trying
            timeout: 20000,                  // Connection timeout
        });

        let selectedLanguage = null;
        let lastTranslationTime = null;
        let lagTimerInterval = null;
        let reconnectAttempts = 0;

        // Supported languages with visual identifiers (using text since Windows doesn't support flag emojis)
        const supportedLanguages = [
            {code: 'en', name: 'English', flag: 'EN'},
            {code: 'es', name: 'Spanish', flag: 'ES'},
            {code: 'fr', name: 'French', flag: 'FR'},
            {code: 'pt', name: 'Portuguese', flag: 'PT'},
            {code: 'de', name: 'German', flag: 'DE'},
            {code: 'it', name: 'Italian', flag: 'IT'}
        ];

        const languageFlags = {
            'en': 'EN',
            'es': 'ES',
            'fr': 'FR',
            'pt': 'PT',
            'de': 'DE',
            'it': 'IT'
        };

        // Display top 10 languages on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayLanguageOptions();
        });

        // Fetch available languages from server
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('get_languages');
        });

        socket.on('available_languages', (serverLanguages) => {
            console.log('Server languages received:', serverLanguages);
            // Update the display with server-supported languages
            displayLanguageOptions(serverLanguages);
        });

        function displayLanguageOptions(serverLanguages = null) {
            const container = document.getElementById('flagsContainer');
            container.innerHTML = '';

            // Use server languages if available, otherwise use our supported languages
            let languagesToShow = supportedLanguages;

            if (serverLanguages && serverLanguages.length > 0) {
                const serverCodes = serverLanguages.map(l => l.code);
                console.log('Server language codes:', serverCodes);
                console.log('Supported languages:', supportedLanguages.map(l => l.code));

                // Filter to show only languages that exist in both our list and server's list
                languagesToShow = supportedLanguages.filter(lang => serverCodes.includes(lang.code));
                console.log('Languages to show:', languagesToShow.map(l => l.code));
            }

            // Color schemes for each language
            const languageColors = {
                'en': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',  // Purple
                'es': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',  // Pink/Red
                'fr': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',  // Blue
                'pt': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',  // Green
                'de': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',  // Orange
                'it': 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'   // Teal
            };

            languagesToShow.forEach(lang => {
                const button = document.createElement('div');
                button.className = 'flag-button';
                button.onclick = () => selectLanguage(lang.code, lang.name);
                const gradient = languageColors[lang.code] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                button.innerHTML = `
                    <div class="flag-icon" style="background: ${gradient};">${lang.flag}</div>
                    <div class="flag-name">${lang.name}</div>
                `;
                container.appendChild(button);
            });
        }

        function selectLanguage(code, name) {
            selectedLanguage = code;

            // Join language-specific room
            socket.emit('join_language_room', { language: code });

            // Update UI
            document.getElementById('languageSelection').style.display = 'none';
            document.getElementById('viewerContainer').classList.add('active');
            document.getElementById('translationFlag').textContent = languageFlags[code] || 'üåê';
            document.getElementById('translationLanguage').textContent = 'Translated to ' + name;
        }

        function changeLanguage() {
            // Leave current room
            if (selectedLanguage) {
                socket.emit('leave_language_room', { language: selectedLanguage });
            }

            // Clear data
            document.getElementById('transcriptionText').textContent = 'Waiting for audio...';
            document.getElementById('translationsContainer').innerHTML = '<div class="no-data">No translations yet. Waiting for speaker to start...</div>';

            // Show language selection
            document.getElementById('viewerContainer').classList.remove('active');
            document.getElementById('languageSelection').style.display = 'flex';
            selectedLanguage = null;
        }

        // Handle new translations with debouncing to prevent UI freeze
        const MAX_TRANSLATIONS = 50; // Maximum number of translation items to display
        let displayedTranslations = []; // Array of {text: string, timestamp: Date}
        let renderTimeout = null;
        let pendingUpdate = false;

        function renderTranslations() {
            if (!selectedLanguage || displayedTranslations.length === 0) return;

            const container = document.getElementById('translationsContainer');

            // Clear "no data" message
            if (container.querySelector('.no-data')) {
                container.innerHTML = '';
            }

            // Use DocumentFragment for more efficient rendering
            const fragment = document.createDocumentFragment();
            displayedTranslations.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'translation-item';

                // Time display
                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
                const time = new Date(item.timestamp);
                timeDiv.textContent = time.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                // Text display
                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = item.text;

                itemDiv.appendChild(timeDiv);
                itemDiv.appendChild(textDiv);
                fragment.appendChild(itemDiv);
            });

            // Replace all children at once
            container.innerHTML = '';
            container.appendChild(fragment);

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
            pendingUpdate = false;
        }

        // Update lag timer every second
        function updateLagTimer() {
            if (lastTranslationTime) {
                const lagSeconds = Math.floor((Date.now() - lastTranslationTime) / 1000);
                document.getElementById('lagSeconds').textContent = lagSeconds;

                // Change color based on lag
                const lagTimerEl = document.getElementById('lagTimer');
                if (lagSeconds < 3) {
                    lagTimerEl.style.color = 'rgba(16, 185, 129, 0.9)'; // Green
                } else if (lagSeconds < 10) {
                    lagTimerEl.style.color = 'rgba(245, 158, 11, 0.9)'; // Yellow
                } else {
                    lagTimerEl.style.color = 'rgba(239, 68, 68, 0.9)'; // Red
                }
            }
        }

        socket.on('new_translation', (data) => {
            // Update original transcription (lightweight, no debounce needed)
            if (data.transcript) {
                document.getElementById('transcriptionText').textContent = data.transcript;
            }

            // Update translation for selected language (debounced)
            if (selectedLanguage && data.translated_segments && data.translated_segments[selectedLanguage]) {
                // Update last translation time
                lastTranslationTime = Date.now();

                // Show lag timer if not already visible
                document.getElementById('lagTimer').style.display = 'block';

                // Start lag timer interval if not already running
                if (!lagTimerInterval) {
                    lagTimerInterval = setInterval(updateLagTimer, 1000);
                }

                // Add new translated segments to our tracking array with timestamps
                data.translated_segments[selectedLanguage].forEach(segment => {
                    displayedTranslations.push({
                        text: segment.text,
                        timestamp: Date.now()
                    });
                });

                // Limit the array size (keep only the last MAX_TRANSLATIONS items)
                if (displayedTranslations.length > MAX_TRANSLATIONS) {
                    displayedTranslations = displayedTranslations.slice(-MAX_TRANSLATIONS);
                }

                // Debounce rendering - only render once every 100ms max
                if (!pendingUpdate) {
                    pendingUpdate = true;
                    if (renderTimeout) clearTimeout(renderTimeout);
                    renderTimeout = setTimeout(renderTranslations, 100);
                }
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
            reconnectAttempts = 0; // Reset counter on successful connection
            document.getElementById('connectionDot').className = 'status-dot connected';
            document.getElementById('connectionStatus').textContent = 'Connected';

            // If we had a selected language, rejoin the room
            if (selectedLanguage) {
                console.log('Reconnected - rejoining language room:', selectedLanguage);
                socket.emit('join_language_room', { language: selectedLanguage });
            }

            // Request current listening status
            socket.emit('get_status');
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected from server. Reason:', reason);
            document.getElementById('connectionDot').className = 'status-dot disconnected';
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('listeningBadge').style.display = 'none';
        });

        socket.on('connect_error', (error) => {
            console.log('Connection error:', error);
            document.getElementById('connectionDot').className = 'status-dot disconnected';
            document.getElementById('connectionStatus').textContent = 'Connection Error';
        });

        socket.io.on('reconnect_attempt', (attemptNumber) => {
            reconnectAttempts = attemptNumber;
            console.log('Reconnection attempt #' + attemptNumber);
            document.getElementById('connectionDot').className = 'status-dot reconnecting';
            document.getElementById('connectionStatus').textContent = 'Reconnecting... (' + attemptNumber + ')';
        });

        socket.io.on('reconnect', (attemptNumber) => {
            console.log('Reconnected after ' + attemptNumber + ' attempts');
            document.getElementById('connectionDot').className = 'status-dot connected';
            document.getElementById('connectionStatus').textContent = 'Reconnected';

            // Visual feedback - briefly show success message
            setTimeout(() => {
                document.getElementById('connectionStatus').textContent = 'Connected';
            }, 2000);
        });

        socket.io.on('reconnect_error', (error) => {
            console.log('Reconnection error:', error);
            document.getElementById('connectionDot').className = 'status-dot reconnecting';
            document.getElementById('connectionStatus').textContent = 'Reconnecting...';
        });

        socket.io.on('reconnect_failed', () => {
            console.log('Reconnection failed - giving up');
            document.getElementById('connectionDot').className = 'status-dot disconnected';
            document.getElementById('connectionStatus').textContent = 'Connection Failed';
        });

        socket.on('status', (data) => {
            // Update listening status
            if (data.listening) {
                document.getElementById('listeningBadge').style.display = 'none'; // Hide waiting badge when actively listening
            } else {
                document.getElementById('listeningBadge').style.display = 'flex'; // Show waiting badge
            }
        });
    </script>
</body>
</html>
